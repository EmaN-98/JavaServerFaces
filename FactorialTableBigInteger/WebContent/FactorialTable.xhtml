<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Factorial Table</title>
	<h:outputStylesheet library = "css" name = "tablestyle.css"  />
</h:head>
<h:body>
	<h3>Factorial Table</h3>
	<h:form>
		<h:dataTable value="#{factorialTable.factorialList}" var="fact"
		 rowClasses="oddTableRow, evenTableRow"
 		headerClass="tableHeader"
 		styleClass="table">
			<h:column>
				<f:facet name="header">Number</f:facet>
                    #{fact.number}
                </h:column>
			<h:column>
				<f:facet name="header">Factorial</f:facet>
                    #{fact.factorial}
                </h:column>
			

		</h:dataTable>
	</h:form>

</h:body>
</html>
