<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Guess Capitals Form</title>
</h:head>
<h:body>
	<h:form>

		<!-- Use h:panelGrid -->
		<h:panelGrid columns="5">
		
			<h:outputLabel value="What is the capital of" style="color:red" />
			<h:outputText id="guessCapitalsOutputText" 
				value="#{guessCapitals.randomCountry}" />
			<h:outputLabel value="?" style="color:red" />

			<h:inputText id="guessCapitalsInputText"
				value="#{guessCapitals.guessCapital}" />
				
			<h:commandButton value="Submit"
				action="#{guessCapitals.processSubmit()}" />
		
				
		</h:panelGrid>

	</h:form>
</h:body>
</html>
